databaseChangeLog:
  - changeSet:
      id: 1
      author: Artem Kraus
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19, 2)
                  constraints:
                    check: balance >= 0.0
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: expiry_date
                  type: date
