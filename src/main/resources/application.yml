spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USER}
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}

  cache:
    type: redis

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

server:
  port: 8080

logging:
  level:
    com:
      example:
        bankcards: DEBUG
    org:
      hibernate:
        transaction: DEBUG
      springframework:
        transaction: DEBUG

jwt:
  expiration:
    accessInMinutes: 60
    refreshInMinutes: 10080
  secret:
    access: ${JWT_ACCESS_SECRET}
    refresh: ${JWT_REFRESH_SECRET}